{% extends 'base.html' %}
{% block title %}Story Form{% endblock %}
{% block content %} 
    <form action={{story}}>
        {% for prompt in prompts %}
            <label>{{prompt}}:</label>
            <input type="text" name = {{prompt}}>
            <br><br>
        {% endfor %}  
        <button>Submit</button>
    </form>
{% endblock %}
